<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link href='https://fonts.googleapis.com/css?family=Chivo:900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-dark.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print">
    <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="data/log.js"></script>
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <title>crust87</title>
  </head>

  <body>
    <div id="container">
      <div class="inner">

        <header>
          <h1>crust87</h1>
          <a href="https://github.com/crust87" class="button view-on-github">
            <span>View On Github</span>
          </a>
        </header>

        <section id="update" class="clearfix">
          <ul id="log-list">
          </ul>
        </section>

        <footer>
        </footer>

        <div id="sample">
          <li class="log-item">
            <h2 class="log-title"></h2>
            <h6 class="log-date"></h6>
            <p class="log-content"></p>
            <a class="log-link" href="" class="see-repository" target="_blank">
              <span>See Repository</span>
            </a>
          </li>
        </div>
      </div>
    </div>
    <script>
    $(function() {
      $logList = $("#log-list");
      $logItemSample = $("#sample").find(".log-item");

      for(var i = 0; i < $logContents.length; i++) {
        $logItem = $logItemSample.clone();
        $log = $logContents[i];

        $logItem.find(".log-title").text("[" + $log.type + "]" + $log.name + " " + $log.version);
        $logItem.find(".log-date").text($log.date);
        $logItem.find(".log-content").html($log.content);
        $logItem.find(".log-link").attr("href", $log.link);
        $logList.append($logItem);
      }
    });
    </script>
  </body>
</html>
